    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      style="
        float: left;
        width: 100px;
        height: 100px;
        background-color: lightblue;
      "

      浮动元素

      这是一段环绕浮动元素的文字。浮动元素向左浮动，文字会环绕在它的右边和下方。
    </p>
